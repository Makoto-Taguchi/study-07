<html>
    <head>
        <title>翻訳アプリケーション</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="">
            原文の言語：<input type="text" id="before_lang"></input><br>
            翻訳後の言語：<input type="text" id="after_lang"></input><br>
            原文を入力してください<br>
            <textarea type="text" id="src_sentence" class="src-view-area"></textarea><br>
            <button id="translate">翻訳</button><br/>
        </div>
        <div>
            翻訳後<br>
            <textarea id="trans_result" class="translated-view-area"></textarea>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            translate.addEventListener('click', () => {
                // 空欄の時はアラート
                if (src_sentence.value == ""){
                    alert("原文が入力されていません");
                    return false;
                } else {
                    // Pythonの関数を呼び出し
                    eel.translation(before_lang.value, after_lang.value, src_sentence.value)
                    return true;
                }
            })

            // Pythonへ関数登録
            eel.expose(view_translated_js)
            function view_translated_js(txt){
                trans_result.value += txt + "\n"
            }
        </script>

    </body>
</html>
